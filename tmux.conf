# Use C-a as prefix
set -g prefix C-a
bind C-a send-prefix

# Integrate with OS X pasteboard. Do:
#   brew install reattach-to-user-namespace
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Set terminal type
set -g default-terminal "screen-256color"

# Make shift+arrows, ctrl+arrows etc work in Vim.
set -g xterm-keys on

# Act like Vim
setw -g mode-keys vi
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# Bind keys to resize panes
unbind Left
bind -r Left resize-pane -L
unbind Right
bind -r Right resize-pane -R
unbind Up
bind -r Up resize-pane -U
unbind Down
bind -r Down resize-pane -D
unbind S-Left
bind -r S-Left resize-pane -L 10
unbind S-Right
bind -r S-Right resize-pane -R 10
unbind S-Up
bind -r S-Up resize-pane -U 10
unbind S-Down
bind -r S-Down resize-pane -D 10

# Cycle through panes
unbind C-a
bind C-a select-pane -t :.+

# See if this fixes slow ESC issues.
# http://unix.stackexchange.com/questions/23138/esc-key-causes-a-small-delay-in-terminal-due-to-its-alt-behavior
set -s escape-time 0

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

# Reload tmux conf.
unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded conf."

# Mouse configuration
set-option -g mouse-select-pane on
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on

# Status bar styling
set-option -g status-utf8 on
set-option -g status-bg '#b5bd68'
set-option -g status-fg '#5a5e34'

set -g status-left-length 60
set -g status-right-length 60

set-option -g status-left '⣿ ❐ #S#[default] ⡇'
set-option -g status-right '#(whoami)@#h '

# Message colors
set -g message-bg '#b5bd68'
set -g message-fg '#5a5e34'

# Mode colors
set -g mode-bg '#b5bd68'
set -g mode-fg '#000000'

# Highlight active window in status bar
set-window-option -g window-status-bg '#919753'
set-window-option -g window-status-fg '#484b29'
set-window-option -g window-status-current-bg '#000000'
set-window-option -g window-status-current-fg '#c5c8c6'
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-activity-fg '#cc6666'
set-window-option -g window-status-activity-bg '#000000'

# Window/pane styling
set-option -g pane-border-fg '#232327'
set-option -g pane-active-border-fg '#232326'
set-window-option -g other-pane-height 10

# Window titles
set-option -g set-titles on
set-option -g set-titles-string '#I. #W — #S'
set-window-option -g automatic-rename on
set-window-option -g window-status-format ' #I:#W '
set-window-option -g window-status-current-format ' #I:#W '

# Don't prompt to kill panes/windows.
bind-key x kill-pane
bind-key & kill-window

# Clear screen (only works with a shell prompt).
bind C-k send-keys "clear"\; send-keys "Enter"
